version: '3.8'

services:
  # --- 關聯式資料庫 (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: audiophile_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      # 將資料持久化在專案目錄下的 docker_data/postgres
      - ./docker_data/postgres:/var/lib/postgresql/data

  # --- 快取與佇列 (Redis) ---
  redis:
    image: redis:alpine
    container_name: audiophile_redis
    restart: always
    ports:
      - "6379:6379"

  # --- 文件資料庫 (MongoDB) ---
  mongo:
    image: mongo:latest
    container_name: audiophile_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - ./docker_data/mongo:/data/db