name: Audiophile CI/CD 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports: ["6379:6379"]
      mongo:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: secret_mongo
        ports: ["27017:27017"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # ğŸ’¡ ä¿®æ­£ï¼šåŠ ä¸Š pip å¿«å–ï¼Œå„ªåŒ– CI æ•ˆèƒ½

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx ruff

      - name: Lint with Ruff ğŸ§¹
        run: ruff check . # ğŸ’¡ è£œä¸Šï¼šç¢ºä¿ä»£ç¢¼é¢¨æ ¼ä¸€è‡´

      - name: Run Tests with Coverage ğŸš€
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db
          MONGO_URL: mongodb://admin:secret_mongo@localhost:27017
          REDIS_HOST: localhost
          SECRET_KEY: supersecretkeytesting
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          # ğŸ’¡ è£œä¸Šï¼šç”¢ç”Ÿè¦†è“‹ç‡å ±å‘Š
          python -m pytest --cov=src tests/ -v -s --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3 # ğŸ’¡ è£œä¸Šï¼šè¦–è¦ºåŒ–æ¸¬è©¦å“è³ª

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            pigashit/audiophile-backend:latest
            pigashit/audiophile-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ’¡ é—œéµè£œå¼·ï¼šé‡å° ArgoCD çš„ GitOps æ›´æ–°æ­¥é©Ÿ
  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Manifest Repo
        uses: actions/checkout@v3
        with:
          repository: PIGAsHIT/audiophile-api 
          token: ${{ secrets.GITOPS_TOKEN }}

      - name: Update Image Tag
        run: |
          cd overlays/production
          sed -i 's/newTag: .*/newTag: "${{ github.sha }}"/g' kustomization.yaml
          
      - name: Commit and Push
        run: |
          git config user.name "CI-Bot"
          git config user.email "ci@example.com"
          git commit -am "chore: update image to ${{ github.sha }}"
          git push