apiVersion: v1
kind: Service
metadata:
  name: postgres-service # ğŸ‘ˆ ä»¥å¾Œ FastAPI é€£è³‡æ–™åº«å°±æ‰¾é€™å€‹åå­—
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

