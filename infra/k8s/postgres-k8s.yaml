# ç¬¬ä¸€éƒ¨åˆ†ï¼šPVC - ç‚º Postgres ç”³è«‹ 1GB ç©ºé–“
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# ç¬¬äºŒéƒ¨åˆ†ï¼šDeployment - éƒ¨ç½² Postgres å®¹å™¨
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "password"
        - name: POSTGRES_DB
          value: "audiophile_db"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data # Postgres é è¨­è³‡æ–™å­˜æ”¾é»
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
