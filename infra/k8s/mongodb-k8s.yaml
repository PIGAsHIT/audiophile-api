# 第一部分：PVC - 申請 1GB 的永久硬碟空間
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
spec:
  accessModes:
    - ReadWriteOnce # 這塊硬碟同時只能被一個節點讀寫
  resources:
    requests:
      storage: 1Gi    # 申請 1GB
---
# 第二部分：Deployment - 定義 MongoDB 並掛載硬碟
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        # 這裡設定環境變數（從 Secret 讀取會更專業，我們暫時先寫死）
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "password"
        # 掛載保險箱
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db # MongoDB 預設存資料的地方
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc # 對應上面的 PVC 名稱
---
# 第三部分：Service - 內部導航
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017