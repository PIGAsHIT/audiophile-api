apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: pigashit/audiophile-backend:v4  # ğŸ‘ˆ ç¨å¾Œæˆ‘å€‘æœƒæ¨ v4
        ports:
        - containerPort: 8000
        env:
        # --- æ•æ„Ÿè³‡æ–™ï¼šå¾ Secret è®€å– ---
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: audiophile-secrets
              key: db-user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: audiophile-secrets
              key: db-pass
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: audiophile-secrets
              key: db-name
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: audiophile-secrets
              key: gemini-key
        - name: SPOTIFY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: audiophile-secrets
              key: spotify-id
        - name: SPOTIFY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: audiophile-secrets
              key: spotify-secret
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: audiophile-secrets
              key: jwt-secret

        # --- éæ•æ„Ÿè³‡æ–™ï¼šç›´æ¥å®šç¾© ---
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: ALGORITHM
          value: "HS256"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30"
        - name: SPOTIFY_REDIRECT_URI
          value: "http://fastapi-service/callback"

        # --- å¥åº·æª¢æŸ¥ ---
        livenessProbe: 
          httpGet:
            path: /health 
            port: 8000
          initialDelaySeconds: 45 
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 8000
  type: LoadBalancer